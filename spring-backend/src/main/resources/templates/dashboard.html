<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Include Bootstrap or TailwindCSS if needed -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: white;
        }
        .container {
            width: 100%;
        }
        .nav-link.active {
            background-color: #495057;
            border-color: #495057;
        }
        .card {
            background-color: #343a40;
            border: 1px solid #6c757d;
        }
        .card-title, .card-text {
            color: white;
        }
        .create-project {
            color: #28a745;
            font-size: 1.25rem;
            font-weight: 500;
            display: inline-block;
            margin: 20px;
        }
        .create-project:hover {
            text-decoration: underline;
        }
        .card-body {
            background-color: #495057;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        header {
            position: relative;
        }
        .create-project-btn {
            font-size: 1.25rem;
            font-weight: 500;
            color: #28a745;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #28a745;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .create-project-btn:hover {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h1 class="fs-2">Dashboard</h1>
        <!-- Create project button in the top right corner -->
        <a class="create-project-btn" th:href="@{/create-project}">Create New Project</a>
    </header>
<div class="container">
    <nav class="nav nav-tabs mb-4">
            <a class="nav-link active" href="#">Projects</a>
            <a class="nav-link" href="#">Analytics</a>
            <a class="nav-link" href="#">Reports</a>
            <a class="nav-link" href="#">Notifications</a>
    </nav>
        <main>
            <div class="row">
                <div class="col-md-4" th:each="project : ${projects}">
                    <div class="card mb-4">
                        <img src="/images/project-placeholder.jpg" class="card-img-top" alt="Project Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${project.projectName}">Project Address</h5>
                            <p class="card-text" th:text="${project.homeOwner}">Project Owner</p>
                            <p class="card-text" th:text="${project.streetAddress}">Project Owner</p>
                            <a class="btn btn-success"th:href="@{/project/id={projectId}(projectId=${project.projectId})}">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</div>
</body>
</html>
