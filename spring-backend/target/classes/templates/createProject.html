<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      color: white;
    }
    .container {
      max-width: 600px;
    }
    .form-control {
      background-color: #343a40;
      border-color: #6c757d;
      color: white;
    }
    .form-control:focus {
      background-color: #495057;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(38, 143, 255, 0.5);
    }
    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .alert {
      background-color: #dc3545;
      color: white;
    }
    /* Loss Types Section */
    .loss-types {
      padding: 10px;
      background-color: #343a40;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .loss-types input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .loss-types label {
      margin-left: 5px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-center">Create New Project</h1>

  <!-- Display error message if any -->
  <div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/create-project}" th:object="${project}" method="post">
    <div class="mb-3">
      <label for="projectName" class="form-label">Project Name:</label>
      <input type="text" id="projectName" th:field="*{projectName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="homeOwner" class="form-label">Home Owner:</label>
      <input type="text" id="homeOwner" th:field="*{homeOwner}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="streetAddress" class="form-label">Street Address:</label>
      <input type="text" id="streetAddress" th:field="*{streetAddress}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <input type="text" id="city" th:field="*{city}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State:</label>
      <input type="text" id="state" th:field="*{state}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="zipcode" class="form-label">Zipcode:</label>
      <input type="number" id="zipcode" th:field="*{zipcode}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="carrier" class="form-label">Carrier:</label>
      <input type="text" id="carrier" th:field="*{carrier}" class="form-control" required/>
    </div>

    <!-- Loss Types Section -->
    <div class="loss-types">
      <label class="form-label">Loss Types:</label><br>
      <div>
        <input type="checkbox" th:field="*{lossType}" value="Fire" id="fire"/>
        <label for="fire">Fire</label>
      </div>
      <div>
        <input type="checkbox" th:field="*{lossType}" value="Mold" id="mold"/>
        <label for="mold">Mold</label>
      </div>
      <div>
        <input type="checkbox" th:field="*{lossType}" value="Water" id="water"/>
        <label for="water">Flood</label>
      </div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success btn-lg">Create Project</button>
    </div>
  </form>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
